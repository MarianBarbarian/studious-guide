<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700" rel="stylesheet">
    <title>FSDI 106 Lab 1</title>
</head>
<body>

    <div class="container">
        <h1>Things to do</h1>
        <div>
            <label id="lblTodo">Task</label>
            <input id="txtTodo" type="text">
            <button class="btn btn-md btn-primary" id="btnSave">Save</button>
        </div>


        <div class="todo-container">
            <h3>To Do Tasks</h3>
            <ul id="todoList"  class="list-group">
            </ul>
        </div>

        <div class="done-container">
            <h3>Done Task</h3>
            <ul id="doneList"  class="list-group">
            </ul>
        </div>
    </div>

        

    <!-- Link your JS files here -->
    
    <!-- jquery -->
    <!-- 1 - add the url for the JS online (optional) -->
    <!-- 2 - add the path for the local file (optional)  -->
    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
